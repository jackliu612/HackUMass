<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello OpenCV.js</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="js/hat.js"></script>
    <script src="js/faceSketch.js"></script>
</head>
<body>
<div>
    <div class="inputoutput">
        <img id="imageSrc" alt="No Image"/>
        <div class="caption">imageSrc <input type="file" id="fileInput" name="file"/></div>

        <label for="hats">Choose your cosmetics:</label>

        <select name="hats" id="hats">
            <option value="santaHat">Santa Hat</option>
            <option value="elfHat">Elf Hat</option>
            <option value="santaBeard">Santa Beard</option>
        </select>

        <button onclick="submitChoices()">Click me</button>
    </div>
    <div id="output" class="inputoutput">
        <canvas id="canvasOutput"></canvas>
        <div class="caption">canvasOutput</div>
    </div>
</div>
<script src="js/faceDetection.js"></script>
<script async src="https://docs.opencv.org/3.4.0/opencv.js" type="text/javascript"></script>
</body>
</html>
