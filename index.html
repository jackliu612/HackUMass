<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello OpenCV.js</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="js/hat.js"></script>
    <script src="js/faceSketch.js"></script>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Christmas Convert</h1>
    <p>Add some Christmas Cheer Back To Your Life!</p>
</div>
<div>
    <div class="inputoutput">
        <img id="imageSrc" alt="No Image" style="display: none;"/>
        <div class="caption">Pick an image! <input type="file" id="fileInput" name="file"/></div>

        <input type="checkbox" id="santaHat" name="1" value="santaHat">
        <label for="santaHat"> Santa Hat</label><br>
        <input type="checkbox" id="elfHat" name="2" value="elfHat">
        <label for="elfHat"> Elf Hat</label><br>
        <input type="checkbox" id="santaBeard" name="3" value="santaBeard">
        <label for="santaBeard"> Santa Beard</label><br>

        <button onclick="submitChoices()">Click me</button>
    </div>
    <div id="output" class="inputoutput">
        <canvas id="canvasOutput"></canvas>
        <div class="caption">canvasOutput</div>
    </div>
</div>

<a id="download" download="holidayCheet.png">
    <button type="button" onClick="download()">Download</button>
</a>

<script src="js/faceDetection.js"></script>
<script async src="https://docs.opencv.org/3.4.0/opencv.js" type="text/javascript"></script>
</body>
</html>
